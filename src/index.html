<!doctype html>
<html class="no-js" lang="ru">

<head>
  <title>Давняя Суджа</title>
  @@include('components/_head-com.html') <!-- иконки, настройки браузера (общие) -->
  @@include('components/_seo.html') <!-- уникальные для каждой стр сео настройки -->
</head>

<body>
@@include('components/_header.html')

<main>
  <div class="container">
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">Все работает!</h4>
      <span id="from-jquery"></span>
    </div>
  </div>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="img/android-chrome-192x192.png" alt="Первый слайд">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/android-chrome-512x512.png" alt="Второй слайд">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/favicon-16x16.png" alt="Третий слайд">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</main>

@@include('components/_footer.html')
@@include('components/_tail-com.html') <!-- скрипты -->
